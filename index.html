<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czech Badminton - ligové statistiky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen p-2 md:p-4" style="background: linear-gradient(to bottom right, #d93831, #a82820);">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-4 md:mb-6">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">🏸 Czech Badminton</h1>
                    <p class="text-sm md:text-base text-gray-600">Přehled zápasů, tabulky a statistiky hráčů</p>
                    <p class="text-xs md:text-sm text-blue-600 mt-2" id="aktualizaceInfo">Načítání dat...</p>
                </div>
                <button onclick="App.toggleDarkMode()" class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors text-sm">
                    <span id="darkModeIcon">🌙</span> <span id="darkModeText">Dark Mode</span>
                </button>
            </div>
            
            <div class="mt-4 md:mt-6 flex flex-wrap gap-2">
                <button onclick="App.zmenitSoutez('extraliga')" id="tab-extraliga" class="soutez-tab px-4 md:px-6 py-2 md:py-3 rounded-lg font-semibold text-sm md:text-base">
                    🏆 Extraliga
                </button>
                <button onclick="App.zmenitSoutez('prvni-liga-vychod')" id="tab-prvni-liga-vychod" class="soutez-tab px-4 md:px-6 py-2 md:py-3 rounded-lg font-semibold bg-gray-200 text-gray-700 text-sm md:text-base">
                    🥈 1. liga - Východ
                </button>
                <button onclick="App.zmenitSoutez('prvni-liga-zapad')" id="tab-prvni-liga-zapad" class="soutez-tab px-4 md:px-6 py-2 md:py-3 rounded-lg font-semibold bg-gray-200 text-gray-700 text-sm md:text-base">
                    🥈 1. liga - Západ
                </button>
            </div>
        </div>

        <div id="rychleFiltry" class="bg-white rounded-xl shadow-lg p-3 md:p-4 mb-4 md:mb-6" style="display: none;"></div>

        <div id="hracMesiceContainer" class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-4 md:mb-6" style="display: none;">
            <h2 class="text-lg md:text-xl font-bold text-gray-800 mb-4">🔥 TOP 3 Hráči (min. 5 zápasů)</h2>
            <div id="hracMesiceObsah" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>

        <div id="tabulkaContainer" class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-4 md:mb-6" style="display: none;">
            <div class="flex justify-between items-center mb-4 cursor-pointer" onclick="App.toggleSekce('tabulkaObsah')">
                <h2 class="text-lg md:text-xl font-bold text-gray-800">🏆 Tabulka - <span id="tabulkaSoutez"></span></h2>
                <span id="tabulkaToggle" class="text-xl md:text-2xl">▼</span>
            </div>
            <div id="tabulkaObsah"></div>
        </div>

        <div id="zapasyContainer" class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-4 md:mb-6" style="display: none;">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-3 cursor-pointer" onclick="App.toggleSekce('zapasyObsah')">
                    <h2 class="text-lg md:text-xl font-bold text-gray-800">📋 Zápasy (<span id="pocetZapasu">0</span>)</h2>
                    <span id="zapasyToggle" class="text-xl md:text-2xl">▼</span>
                </div>
            </div>
            <div id="zapasyObsah"></div>
        </div>

        <div id="statistikyContainer" class="bg-white rounded-xl shadow-lg p-4 md:p-6 mb-4 md:mb-6" style="display: none;">
            <div class="flex justify-between items-center mb-4 cursor-pointer" onclick="App.toggleSekce('statistikyObsah')">
                <h2 class="text-lg md:text-xl font-bold text-gray-800">📊 Statistiky hráčů</h2>
                <span id="statistikyToggle" class="text-xl md:text-2xl">▼</span>
            </div>
            <div id="statistikyObsah"></div>
        </div>

        <div id="prazdnyStav" class="bg-white rounded-xl shadow-lg p-8 md:p-12 text-center">
            <div class="text-5xl md:text-6xl mb-4">🏸</div>
            <h3 class="text-lg md:text-xl font-semibold text-gray-700 mb-2">Zatím žádné zápasy</h3>
            <p class="text-sm md:text-base text-gray-500">Data se načítají...</p>
        </div>
    </div>

    <div id="hracModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="Modals.zavritModal('hracModal')">&times;</span>
                <h2 class="text-xl md:text-2xl font-bold text-gray-800" id="modalHracJmeno"></h2>
                <p class="text-sm md:text-base text-gray-600 mt-1" id="modalHracInfo"></p>
            </div>
            <div class="p-4 md:p-6">
                <div id="modalHracObsah"></div>
            </div>
        </div>
    </div>

    <div id="tymModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="Modals.zavritModal('tymModal')">&times;</span>
                <h2 class="text-xl md:text-2xl font-bold text-gray-800" id="modalTymNazev"></h2>
                <p class="text-sm md:text-base text-gray-600 mt-1" id="modalTymInfo"></p>
            </div>
            <div class="p-4 md:p-6">
                <div id="modalTymObsah"></div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/table.js"></script>
    <script src="js/matches.js"></script>
    <script src="js/players.js"></script>
    <script src="js/modals.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
